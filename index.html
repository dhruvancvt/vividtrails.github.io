<!DOCTYPE html>
<html>
<head>
    <title>Submit Blog Post</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 700px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .form-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px dashed #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        input[type="file"]:hover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #f8f9ff;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
        }
        
        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
        }
        
        button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .preview {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .preview img {
            max-width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid #e0e0e0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        #message {
            padding: 16px 20px;
            margin-top: 25px;
            border-radius: 10px;
            display: none;
            font-weight: 500;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .required {
            color: #e74c3c;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .form-card {
                padding: 25px;
            }
            
            .preview img {
                max-width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚úçÔ∏è Submit Blog Post</h1>
            <p>Share your story with the world</p>
        </div>
        
        <div class="form-card">
            <form id="blogForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Post Title <span class="required">*</span></label>
                    <input type="text" id="title" name="title" placeholder="Enter an engaging title..." required>
                </div>
                
                <div class="form-group">
                    <label for="content">Post Content <span class="required">*</span></label>
                    <textarea id="content" name="content" placeholder="Write your blog post content here..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="author_name">Your Name</label>
                    <input type="text" id="author_name" name="author_name" placeholder="John Doe (optional)">
                </div>
                
                <div class="form-group">
                    <label for="featured_image">Featured Image</label>
                    <input type="file" id="featured_image" name="featured_image" accept="image/*">
                    <div id="featuredPreview" class="preview"></div>
                </div>
                
                <div class="form-group">
                    <label for="images">Additional Images (Gallery)</label>
                    <input type="file" id="images" name="images" accept="image/*" multiple>
                    <div id="galleryPreview" class="preview"></div>
                </div>
                
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="publish" name="publish">
                        <label for="publish">Publish immediately (otherwise saves as draft)</label>
                    </div>
                </div>
                
                <button type="submit">üöÄ Submit Post</button>
            </form>
            
            <div id="message"></div>
        </div>
    </div>

    <script>
        // ===== CONFIGURATION - Update these values to match your WordPress setup =====
        const WORDPRESS_URL = 'https://nem93886a596316-nmocx.wpcomstaging.com'; // Your WordPress site URL
        const API_KEY = 'ilovechickenpizza'; // Must match the API key set in WordPress Blog API Settings
        // ===========================================================================
        
        // Preview featured image
        document.getElementById('featured_image').addEventListener('change', function(e) {
            const preview = document.getElementById('featuredPreview');
            preview.innerHTML = '';
            
            if (e.target.files[0]) {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(e.target.files[0]);
                preview.appendChild(img);
            }
        });
        
        // Preview gallery images
        document.getElementById('images').addEventListener('change', function(e) {
            const preview = document.getElementById('galleryPreview');
            preview.innerHTML = '';
            
            Array.from(e.target.files).forEach(file => {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                preview.appendChild(img);
            });
        });
        
        // Form submission
        document.getElementById('blogForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'none';
            
            // Create FormData object
            const formData = new FormData();
            
            // Add text fields
            const data = {
                title: document.getElementById('title').value,
                content: document.getElementById('content').value,
                author_name: document.getElementById('author_name').value,
                status: document.getElementById('publish').checked ? 'publish' : 'draft'
            };
            
            formData.append('data', JSON.stringify(data));
            
            console.log('Sending data:', data); // Debug log
            
            // Add featured image
            const featuredImage = document.getElementById('featured_image').files[0];
            if (featuredImage) {
                formData.append('featured_image', featuredImage);
            }
            
            // Add gallery images
            const galleryImages = document.getElementById('images').files;
            if (galleryImages.length > 0) {
                Array.from(galleryImages).forEach((file, index) => {
                    formData.append('images[]', file);
                });
            }
            
            try {
                const response = await fetch(`${WORDPRESS_URL}/wp-json/blogapi/v1/create-post`, {
                    method: 'POST',
                    headers: {
                        'X-API-Key': API_KEY
                    },
                    body: formData
                });
                
                // Check if response is OK
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Server error:', errorText);
                    messageDiv.className = 'error';
                    messageDiv.innerHTML = `‚ùå Server Error (${response.status}): ${errorText || 'Unknown error'}`;
                    messageDiv.style.display = 'block';
                    return;
                }
                
                const result = await response.json();
                console.log('Server response:', result); // Debug log
                
                if (result.success) {
                    messageDiv.className = 'success';
                    const isDraft = result.post_status === 'draft';
                    const statusText = isDraft ? 'saved as draft' : 'published';
                    const linkText = isDraft ? 'Edit Draft in WordPress' : 'View Published Post';
                    messageDiv.innerHTML = `‚úÖ Success! Post ${statusText} with ID: ${result.post_id}.<br><a href="${result.post_url}" target="_blank" style="color: #155724; text-decoration: underline; font-weight: 600;">${linkText} ‚Üí</a>`;
                    messageDiv.style.display = 'block';
                    
                    // Reset form
                    document.getElementById('blogForm').reset();
                    document.getElementById('featuredPreview').innerHTML = '';
                    document.getElementById('galleryPreview').innerHTML = '';
                } else {
                    throw new Error(result.message || result.code || 'Failed to create post');
                }
            } catch (error) {
                console.error('Error details:', error);
                messageDiv.className = 'error';
                messageDiv.textContent = 'Error: ' + error.message;
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
